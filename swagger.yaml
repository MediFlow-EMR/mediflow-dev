openapi: 3.0.3
info:
  title: MediFlow EMR API
  version: 1.1.0
  description: |
    전자의무기록(EMR) 시스템을 위한 RESTful API 문서입니다.
    간호사가 환자의 바이탈 사인, 간호기록, 투약 기록 등을 관리하고,
    AI 기반 인수인계 요약 기능을 제공합니다.
  contact:
    name: MediFlow
    email: wodeyue97@gmail.com

servers:
  - url: http://localhost:9005
    description: 로컬 개발 서버
  - url: https://api.mediflow-emr.cloud
    description: 프로덕션 서버

tags:
  - name: Auth
    description: 인증 및 회원가입 관련 API
  - name: Users
    description: 사용자 정보 관련 API
  - name: Dashboard
    description: 대시보드 및 환자 목록 조회 API
  - name: Vital Signs
    description: 바이탈 사인(활력징후) 관리 API
  - name: Nursing Notes
    description: 간호기록 관리 API
  - name: Medications
    description: 투약 기록 관리 API
  - name: Intake/Output
    description: 섭취배설량(I/O) 관리 API
  - name: Medical Orders
    description: 의료 오더 조회 API
  - name: Test Results
    description: 검사 결과 조회 API
  - name: Handovers
    description: AI 기반 인수인계 관리 API

security:
  - bearerAuth: []

paths:
  /api/auth/join:
    post:
      tags:
        - Auth
      summary: 이메일 회원가입
      description: 이메일과 비밀번호로 새로운 계정을 생성합니다.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailSignupRequest'
            example:
              email: nurse@mediflow.com
              password: password123!
      responses:
        '200':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 회원가입이 완료되었습니다.
        '400':
          description: 잘못된 요청 (이메일 형식 오류, 비밀번호 조건 미충족 등)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                data: null
                message: 이메일 형식이 올바르지 않습니다.
        '409':
          description: 이미 존재하는 이메일
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                data: null
                message: 이미 사용 중인 이메일입니다.

  /api/auth/email/login:
    post:
      tags:
        - Auth
      summary: 이메일 로그인
      description: 이메일과 비밀번호로 로그인하고 JWT 토큰을 발급받습니다.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailLoginRequest'
            example:
              email: nurse@mediflow.com
              password: password123!
      responses:
        '200':
          description: 로그인 성공
          headers:
            Set-Cookie:
              description: JWT Access Token 및 Refresh Token
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT Access Token
                  message:
                    type: string
                  email:
                    type: string
                  role:
                    type: string
                  redirectUrl:
                    type: string
              example:
                token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                message: 로그인에 성공했습니다.
                email: nurse@mediflow.com
                role: NURSE
                redirectUrl: /app
        '401':
          description: 인증 실패 (이메일 또는 비밀번호 오류)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                success: false
                data: null
                message: 이메일 또는 비밀번호가 일치하지 않습니다.

  /api/auth/refresh:
    post:
      tags:
        - Auth
      summary: Access Token 갱신
      description: Refresh Token을 사용하여 새로운 Access Token을 발급받습니다.
      security: []
      responses:
        '204':
          description: 토큰 갱신 성공
          headers:
            Set-Cookie:
              description: 새로운 JWT Access Token
              schema:
                type: string
        '401':
          description: Refresh Token이 유효하지 않음

  /api/auth/logout:
    post:
      tags:
        - Auth
      summary: 로그아웃
      description: 현재 세션을 종료하고 인증 쿠키를 삭제합니다.
      responses:
        '204':
          description: 로그아웃 성공

  /oauth2/authorization/google:
    get:
      tags:
        - Auth
      summary: Google 소셜 로그인 (리다이렉트)
      description: |
        Google OAuth2 로그인 페이지로 리다이렉트합니다.
        
        **동작 흐름:**
        1. 사용자가 이 엔드포인트 접속
        2. Google 로그인 페이지로 자동 리다이렉트
        3. 사용자가 Google 계정으로 로그인 및 권한 동의
        4. Google이 `/login/oauth2/code/google`로 콜백
        5. Spring Security가 자동으로 JWT 발급 및 쿠키 설정
        6. 프론트엔드 `/app` 페이지로 리다이렉트
        
        **참고:** 이 엔드포인트는 Spring Security OAuth2가 자동으로 처리하므로 별도 구현 불필요
      security: []
      responses:
        '302':
          description: Google 로그인 페이지로 리다이렉트
          headers:
            Location:
              description: Google OAuth2 인증 URL
              schema:
                type: string
                example: https://accounts.google.com/o/oauth2/v2/auth?client_id=...

  /oauth2/authorization/kakao:
    get:
      tags:
        - Auth
      summary: Kakao 소셜 로그인 (리다이렉트)
      description: |
        Kakao OAuth2 로그인 페이지로 리다이렉트합니다.
        
        **동작 흐름:**
        1. 사용자가 이 엔드포인트 접속
        2. Kakao 로그인 페이지로 자동 리다이렉트
        3. 사용자가 Kakao 계정으로 로그인 및 권한 동의
        4. Kakao가 `/login/oauth2/code/kakao`로 콜백
        5. Spring Security가 자동으로 JWT 발급 및 쿠키 설정
        6. 프론트엔드 `/app` 페이지로 리다이렉트
        
        **참고:** 이 엔드포인트는 Spring Security OAuth2가 자동으로 처리하므로 별도 구현 불필요
      security: []
      responses:
        '302':
          description: Kakao 로그인 페이지로 리다이렉트
          headers:
            Location:
              description: Kakao OAuth2 인증 URL
              schema:
                type: string
                example: https://kauth.kakao.com/oauth/authorize?client_id=...

  /api/users/me:
    get:
      tags:
        - Users
      summary: 현재 사용자 정보 조회
      description: 인증된 사용자의 프로필 정보를 조회합니다.
      responses:
        '200':
          description: 사용자 정보 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                data:
                  id: 1
                  email: nurse@mediflow.com
                  nickname: 김간호
                  profileImageUrl: https://example.com/profile.jpg
                  provider: LOCAL
                message: null
        '401':
          description: 인증되지 않은 사용자
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/dashboard/my-patients:
    get:
      tags:
        - Dashboard
      summary: 내 담당 환자 목록 조회
      description: 현재 로그인한 간호사에게 배정된 환자 목록을 조회합니다.
      responses:
        '200':
          description: 담당 환자 목록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/MyPatientResponse'
              example:
                success: true
                data:
                  - patientId: 1
                    chartNumber: P2024001
                    name: 홍길동
                    age: 45
                    gender: M
                    diagnosis: 급성 심근경색
                    allergies: 페니실린
                    triageLevel: 2
                    isPrimary: true
                    systolicBp: 120
                    diastolicBp: 80
                    heartRate: 75
                    bodyTemp: 36.5
                    spo2: 98
                    lastVitalTime: 2024-11-30T10:30:00
                    departmentName: 응급실
                    departmentCode: ER
                message: null
        '401':
          description: 인증되지 않은 사용자
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/dashboard/all-patients:
    get:
      tags:
        - Dashboard
      summary: 전체 환자 목록 조회
      description: 간호사가 속한 부서의 모든 입원 환자 목록을 조회합니다.
      responses:
        '200':
          description: 전체 환자 목록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/MyPatientResponse'
        '401':
          description: 인증되지 않은 사용자

  /api/dashboard/department-summary:
    get:
      tags:
        - Dashboard
      summary: 부서 요약 정보 조회
      description: 현재 부서의 환자 수, 담당 환자 수 등 요약 정보를 조회합니다.
      responses:
        '200':
          description: 부서 요약 정보 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/DepartmentSummaryResponse'
              example:
                success: true
                data:
                  departmentName: 응급실
                  departmentCode: ER
                  totalPatients: 25
                  myPatients: 8
                  nurseName: 김간호
                  shiftType: DAY
                message: null
        '401':
          description: 인증되지 않은 사용자

  /api/vitals:
    post:
      tags:
        - Vital Signs
      summary: 바이탈 사인 등록
      description: 환자의 활력징후(혈압, 심박수, 체온 등)를 기록합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VitalSignRequest'
            example:
              patientId: 1
              systolicBp: 120
              diastolicBp: 80
              heartRate: 75
              bodyTemp: 36.5
              respiratoryRate: 18
              spo2: 98
              measuredAt: 2024-11-30T10:30:00
      responses:
        '200':
          description: 바이탈 사인 등록 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/VitalSignResponse'
              example:
                success: true
                data:
                  id: 1
                  patientId: 1
                  patientName: 홍길동
                  nurseId: 1
                  nurseName: 김간호
                  systolicBp: 120
                  diastolicBp: 80
                  heartRate: 75
                  bodyTemp: 36.5
                  respiratoryRate: 18
                  spo2: 98
                  measuredAt: 2024-11-30T10:30:00
                  createdAt: 2024-11-30T10:30:00
                  canEdit: true
                message: 바이탈 사인이 등록되었습니다
        '400':
          description: 잘못된 요청 (유효성 검증 실패)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: 인증되지 않은 사용자
        '404':
          description: 환자를 찾을 수 없음

  /api/vitals/patient/{patientId}:
    get:
      tags:
        - Vital Signs
      summary: 환자의 바이탈 사인 목록 조회
      description: 특정 환자의 모든 바이탈 사인 기록을 조회합니다.
      parameters:
        - name: patientId
          in: path
          required: true
          description: 환자 ID
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: 바이탈 사인 목록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/VitalSignResponse'
        '401':
          description: 인증되지 않은 사용자
        '403':
          description: 접근 권한 없음
        '404':
          description: 환자를 찾을 수 없음

  /api/vitals/patient/{patientId}/latest:
    get:
      tags:
        - Vital Signs
      summary: 환자의 최근 바이탈 사인 조회
      description: 특정 환자의 가장 최근 바이탈 사인 기록을 조회합니다.
      parameters:
        - name: patientId
          in: path
          required: true
          description: 환자 ID
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: 최근 바이탈 사인 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/VitalSignResponse'
        '404':
          description: 바이탈 사인 기록이 없음

  /api/vitals/{vitalId}:
    put:
      tags:
        - Vital Signs
      summary: 바이탈 사인 수정
      description: 기존 바이탈 사인 기록을 수정합니다.
      parameters:
        - name: vitalId
          in: path
          required: true
          description: 바이탈 사인 ID
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VitalSignRequest'
      responses:
        '200':
          description: 바이탈 사인 수정 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/VitalSignResponse'
        '400':
          description: 잘못된 요청
        '401':
          description: 인증되지 않은 사용자
        '403':
          description: 수정 권한 없음
        '404':
          description: 바이탈 사인을 찾을 수 없음

    delete:
      tags:
        - Vital Signs
      summary: 바이탈 사인 삭제
      description: 바이탈 사인 기록을 삭제합니다.
      parameters:
        - name: vitalId
          in: path
          required: true
          description: 바이탈 사인 ID
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: 바이탈 사인 삭제 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
              example:
                success: true
                data: null
                message: 바이탈 사인이 삭제되었습니다
        '401':
          description: 인증되지 않은 사용자
        '403':
          description: 삭제 권한 없음
        '404':
          description: 바이탈 사인을 찾을 수 없음

  /api/nursing-notes:
    post:
      tags:
        - Nursing Notes
      summary: 간호기록 등록
      description: 환자에 대한 간호기록을 작성합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NursingNoteRequest'
            example:
              patientId: 1
              content: <p>환자 상태 양호, 통증 호소 없음</p>
              plainText: 환자 상태 양호, 통증 호소 없음
              category: OBSERVATION
              isImportant: false
      responses:
        '200':
          description: 간호기록 등록 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/NursingNoteResponse'
              example:
                success: true
                data:
                  id: 1
                  patientId: 1
                  patientName: 홍길동
                  nurseId: 1
                  nurseName: 김간호
                  content: <p>환자 상태 양호, 통증 호소 없음</p>
                  plainText: 환자 상태 양호, 통증 호소 없음
                  category: OBSERVATION
                  isImportant: false
                  aiSuggested: false
                  createdAt: 2024-11-30T10:30:00
                  updatedAt: 2024-11-30T10:30:00
                  canEdit: true
                message: 간호기록이 등록되었습니다
        '400':
          description: 잘못된 요청
        '401':
          description: 인증되지 않은 사용자
        '404':
          description: 환자를 찾을 수 없음

  /api/nursing-notes/patient/{patientId}:
    get:
      tags:
        - Nursing Notes
      summary: 환자의 간호기록 목록 조회
      description: 특정 환자의 모든 간호기록을 조회합니다.
      parameters:
        - name: patientId
          in: path
          required: true
          description: 환자 ID
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: 간호기록 목록 조회 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/NursingNoteResponse'
        '401':
          description: 인증되지 않은 사용자
        '403':
          description: 접근 권한 없음
        '404':
          description: 환자를 찾을 수 없음

  /api/nursing-notes/{noteId}:
    put:
      tags:
        - Nursing Notes
      summary: 간호기록 수정
      description: 기존 간호기록을 수정합니다.
      parameters:
        - name: noteId
          in: path
          required: true
          description: 간호기록 ID
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NursingNoteRequest'
      responses:
        '200':
          description: 간호기록 수정 성공
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/NursingNoteResponse'
        '400':
          description: 잘못된 요청
        '401':
          description: 인증되지 않은 사용자
        '403':
          description: 수정 권한 없음
        '404':
          description: 간호기록을 찾을 수 없음

    delete:
      tags:
        - Nursing Notes
      summary: 간호기록 삭제
      description: 간호기록을 삭제합니다.
      parameters:
        - name: noteId
          in: path
          required: true
          description: 간호기록 ID
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
